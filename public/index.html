    <title>Save money |</title>
    <style>
      html,body{
        min-height: 100vh;
      }
      .slide-container {
        width: 100%;
        margin: auto;
      }

      h3 {
        text-align: center; }

      .each-slide > div {
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        height: 300px;
      }

      .each-slide span {
        padding: 20px;
        font-size: 20px;
        background: #efefef;
        text-align: center;
      }

      .each-fade {
        display: flex;
      }

      .each-fade .image-container {
        width: 75%;
        overflow: hidden;
      }

      .each-fade .image-container img {
        width: 100%;
      }

      .each-fade h2 {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        margin-bottom: 20px;
      }
      blockquote {
        font-size: 1.5em;
        line-height: 1.5em;
        display: flex;
        justify-content: start;
      }

      blockquote:before {
        content: open-quote;
      }

      blockquote:after {
        content: close-quote;
      }

      blockquote:before,
      blockquote:after {
        display: inline-block;
        vertical-align: bottom;
        color: #FE545B;
        font-size: 3em;
        top: .2em;
        position: relative;
      }
      @media (max-width: 766px) {
        .each-fade h2{
          font-size: 1.2em;
        }
        blockquote {
          font-size: 1.1em;
          line-height: 1.1em;
          display: flex;
          text-align: justify;
          text-justify: inter-word;
        }
        blockquote:before,
        blockquote:after {
          display: flex;
          color: #FE545B;
          font-size: 2em;
          top: .1em;
          position: relative;
        }

      }
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 16px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 16px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
        border-radius: 16px;
      }

      .blinking{
        animation:blinkingText 1.2s infinite;
      }
      @keyframes blinkingText{
        0%{     color: #000;    }
        49%{    color: #000; }
        60%{    color: transparent; }
        99%{    color:transparent;  }
        100%{   color: #000;    }
      }
    </style>
